<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Forca</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container container-header">
    <div class="row pagina pagina-header">
      <div class="col-1 btn1">
        <button class="btn btn-primary" id="btn-comecar">Começar a jogar</button>
      </div>
      <div class="col-1 btn2">
        <button class="btn btn-secondary" id="btn-adiciona">Adicionar nova palavra</button>
      </div>
    </div>
  </div>
  <div class="conatainer container-body">
    <div class="row align-items-center pagina pagina-adicionar esconder">
      <div class="col-12">
        <div class=""></div>
          <textarea class="adicionar-texto" placeholder="Infrome alguma palava aqui" maxlength="8"></textarea>
          <div class="aviso">
            <img src="img/aviso.svg" alt="aviso"> 
            <p>Máx de 8 letras</p>
          </div>
          <div>
            <button class="btn btn-salvar btn-primary btn-lg" id="btn-salvar">Salvar e começar</button>
            <button class="btn btn-cancelar btn-secondary btn-lg" id="btn-cancelar">Cancelar</button>
        </div>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-12">
        <div class="pagina pagina-canvas canvas esconder">
          <canvas class="jogo"></canvas>
          <div class="col-12 btn-jogo">
            <button class="btn btn-novo-jogo btn-primary btn-lg" id="btn-novoJogo">Novo Jogo</button>
            <button class="btn btn-desistir btn-secondary btn-lg" id="btn-desistir">Desistir</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
  <script src="./js/forca.js"></script>
  <script src="./js/canvas.js"></script>
</body>
</html>
